<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Моя подписка — Formula Private</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; background:#0f1220; color:#f6f8ff; }
    .grid { display:grid; gap:12px; }
    .card { background:#171a2a; border-radius:16px; padding:16px; box-shadow:0 10px 25px rgba(0,0,0,.2); }
    .row { display:flex; align-items:center; justify-content:space-between; margin:8px 0; }
    .label { color:#aab2d5; font-size:13px; }
    .val { font-weight:600; }
    .btn { padding: 12px 16px; border: none; border-radius: 10px; cursor: pointer; }
    .btn-primary { background: #2a77ff; color: #fff; }
    .btn-ghost { background: transparent; border:1px solid #2a2f45; color:#e1e6ff; }
    a { color:#8bb2ff; text-decoration:none; }
  </style>
</head>
<body>
  <h2>Моя подписка</h2>
  <div id="box" class="grid">
    <div class="card" id="loading">Загрузка…</div>
  </div>

<script>
const tg = window.Telegram ? window.Telegram.WebApp : null;
if (tg) tg.expand();
const API = "https://formulaprivate-production.up.railway.app";
const box = document.getElementById("box");

function row(label, valHtml){
  return `<div class="row"><div class="label">${label}</div><div class="val">${valHtml}</div></div>`;
}

async function load(){
  const init_data = tg ? tg.initData : null;
  const r = await fetch(API + "/api/subscription", { method:"POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({ init_data }) });
  const resp = await r.json();
  box.innerHTML = "";
  if (!resp.ok){ box.innerHTML = `<div class="card">Ошибка: ${resp.error||"неизвестно"}</div>`; return; }

  if (!resp.has_subscription){
    box.innerHTML = `<div class="card">
      <div class="row" style="margin-bottom:8px;"><div class="val">Нет активной подписки</div></div>
      <button class="btn btn-primary" onclick="openPay()">Оформить подписку</button>
    </div>`;
    return;
  }

  const d = resp.data || {};
  const invite = d.invite_link ? `<a href="${d.invite_link}" target="_blank">Перейти в закрытый канал</a>` : "будет доступна после оплаты";
  let remain = "";
  if (d.remaining) remain = `${d.remaining.days} дн. ${d.remaining.hours} ч.`;

  const user = tg && tg.initDataUnsafe && tg.initDataUnsafe.user ? tg.initDataUnsafe.user : null;
  const uname = user && user.username ? '@'+user.username : '—';

  const html = `<div class="card">
      ${row("Email", d.email || "—")}
      ${row("User ID", (user && user.id) || d.tg_id || "—")}
      ${row("Username", uname)}
      ${row("Тариф", d.tariff || "—")}
      ${row("Дата оформления", d.started_at ? new Date(d.started_at).toLocaleString() : "—")}
      ${row("Следующий платеж", d.next_billing_at ? new Date(d.next_billing_at).toLocaleString() : "—")}
      ${row("Осталось", remain || "—")}
      ${row("Доступ", invite)}
    </div>`;
  box.innerHTML = html;
}

function openPay(){
  window.location.href = "payment.html";
}

load();
</script>
</body>
</html>
