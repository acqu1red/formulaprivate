<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Остров • MiniApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  
  <style>
    :root { 
      --bg: #0b0f16; 
      --fg: #eae6de; 
      --glass: rgba(255,255,255,.08);
      --accent: #36c2b6;
    }
    
    * { box-sizing: border-box }
    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      background: var(--bg); 
      color: var(--fg); 
      overflow: hidden;
    }
    
    #app { position: fixed; inset: 0; }
    canvas { display: block; width: 100%; height: 100%; }
    
    #loading {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      font-size: 18px;
      font-weight: 600;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--glass);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      z-index: 200;
    }
  </style>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div id="loading">
    <div class="loading-spinner"></div>
    Загрузка острова...
  </div>
  
  <div id="debug">Debug: Инициализация...</div>
  
  <div id="app"><canvas id="c"></canvas></div>

  <script>
    // Простая версия без модулей для диагностики
    const debug = document.getElementById('debug');
    
    function log(message) {
      console.log(message);
      debug.textContent = 'Debug: ' + message;
    }
    
    log('Скрипт начал выполнение');
    
    // Проверяем Telegram WebApp
    const tg = window.Telegram?.WebApp;
    if (tg) {
      log('Telegram WebApp найден');
      tg.ready();
      tg.expand();
    } else {
      log('Telegram WebApp не найден');
    }
    
    // Загружаем Three.js
    log('Загружаем Three.js...');
    
    const script = document.createElement('script');
    script.src = 'https://unpkg.com/three@0.152.2/build/three.min.js';
    script.onload = function() {
      log('Three.js загружен');
      initScene();
    };
    script.onerror = function() {
      log('Ошибка загрузки Three.js');
      document.getElementById('loading').innerHTML = 'Ошибка загрузки Three.js';
    };
    document.head.appendChild(script);
    
    function initScene() {
      try {
        log('Инициализируем сцену...');
        
        // Проверяем, что THREE доступен
        if (typeof THREE === 'undefined') {
          throw new Error('THREE не определен');
        }
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);
        
        const renderer = new THREE.WebGLRenderer({ 
          canvas: document.getElementById('c'), 
          antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87ceeb);
        
        log('Рендерер создан');
        
        // Освещение
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);
        
        log('Освещение настроено');
        
        // Простой куб для тестирования
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        
        log('Куб создан');
        
        // Простая анимация
        function animate() {
          requestAnimationFrame(animate);
          
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
          
          renderer.render(scene, camera);
        }
        
        log('Анимация запущена');
        animate();
        
        // Убираем экран загрузки
        log('Убираем экран загрузки');
        document.getElementById('loading').style.display = 'none';
        
        log('Сцена готова!');
        
      } catch (error) {
        log('Ошибка: ' + error.message);
        console.error(error);
        document.getElementById('loading').innerHTML = 'Ошибка: ' + error.message;
      }
    }
    
    // Обработка ошибок
    window.addEventListener('error', function(e) {
      log('Ошибка: ' + e.message);
      console.error(e);
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      log('Необработанная ошибка: ' + e.reason);
      console.error(e);
    });
  </script>
</body>
</html>
