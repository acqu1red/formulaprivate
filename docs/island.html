<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Остров • MiniApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  
  <style>
    :root { 
      --bg: #0b0f16; 
      --fg: #eae6de; 
      --glass: rgba(255,255,255,.08);
      --accent: #36c2b6;
    }
    
    * { box-sizing: border-box }
    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      background: var(--bg); 
      color: var(--fg); 
      overflow: hidden;
    }
    
    #app { position: fixed; inset: 0; }
    canvas { display: block; width: 100%; height: 100%; }
    
    #loading {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      font-size: 18px;
      font-weight: 600;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--glass);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      z-index: 200;
    }
  </style>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div id="loading">
    <div class="loading-spinner"></div>
    Загрузка острова...
  </div>

  <div id="debug">Debug: Инициализация...</div>
  
  <div id="app"><canvas id="c"></canvas></div>

  <script>
    // Простая версия без модулей для диагностики
    const debug = document.getElementById('debug');
    
    function log(message) {
      console.log(message);
      debug.textContent = 'Debug: ' + message;
    }
    
    log('Скрипт начал выполнение');
    
    // Проверяем Telegram WebApp
    const tg = window.Telegram?.WebApp;
    if (tg) {
      log('Telegram WebApp найден');
      tg.ready();
      tg.expand();
    } else {
      log('Telegram WebApp не найден');
    }
    
    // Загружаем Three.js
    log('Загружаем Three.js...');
    
    const script = document.createElement('script');
    script.src = 'https://unpkg.com/three@0.152.2/build/three.min.js';
    script.onload = function() {
      log('Three.js загружен');
      const controlsScript = document.createElement('script');
      controlsScript.src = 'https://unpkg.com/three@0.152.2/examples/js/controls/OrbitControls.js';
      controlsScript.onload = function() {
        log('OrbitControls загружен');
        initScene();
      };
      controlsScript.onerror = function() {
        log('Ошибка загрузки OrbitControls, используем альтернативу');
        initSceneWithoutControls();
      };
      document.head.appendChild(controlsScript);
    };
    script.onerror = function() {
      log('Ошибка загрузки Three.js');
      document.getElementById('loading').innerHTML = 'Ошибка загрузки Three.js';
    };
    document.head.appendChild(script);
    
    function initScene() {
      try {
        log('Инициализируем сцену...');
        
        // Проверяем, что THREE доступен
        if (typeof THREE === 'undefined') {
          throw new Error('THREE не определен');
        }
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 4, 6);
        
        const renderer = new THREE.WebGLRenderer({ 
          canvas: document.getElementById('c'), 
          antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87ceeb);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        
        log('Рендерер создан');
        
        // Добавляем OrbitControls для управления камерой
        let controls = null;
        if (typeof THREE.OrbitControls !== 'undefined') {
          controls = new THREE.OrbitControls(camera, renderer.domElement);
          controls.enableDamping = true;
          controls.dampingFactor = 0.05;
          controls.screenSpacePanning = false;
          controls.minDistance = 2;
          controls.maxDistance = 15;
          controls.maxPolarAngle = Math.PI / 2;
          log('Управление камерой добавлено');
        } else {
          log('OrbitControls недоступен, используем базовое управление');
        }
        
        // Освещение
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(5, 5, 3);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 512;
        directionalLight.shadow.mapSize.height = 512;
        scene.add(directionalLight);
        
        // Добавляем точечные источники света для красоты
        const pointLight1 = new THREE.PointLight(0xffaa00, 0.8, 10);
        pointLight1.position.set(2, 3, 2);
        scene.add(pointLight1);
        
        const pointLight2 = new THREE.PointLight(0x00aaff, 0.6, 8);
        pointLight2.position.set(-2, 2, -2);
        scene.add(pointLight2);
        
        log('Освещение настроено');
        
        // Perlin noise для террейна
        function makePerlin(seed) {
          const p = new Uint8Array(512);
          for (let i = 0; i < 256; i++) p[i] = i;
          for (let i = 255; i > 0; i--) {
            const j = Math.floor(Math.random() * 256);
            const t = p[i];
            p[i] = p[j];
            p[j] = t;
          }
          for (let i = 0; i < 256; i++) p[256 + i] = p[i];
          
          return function(x, y) {
            const X = Math.floor(x) & 255;
            const Y = Math.floor(y) & 255;
            const xf = x - Math.floor(x);
            const yf = y - Math.floor(y);
            
            const tr = p[p[X + 1] + Y + 1];
            const tl = p[p[X] + Y + 1];
            const br = p[p[X + 1] + Y];
            const bl = p[p[X] + Y];
            
            const u = xf * xf * xf * (xf * (xf * 6 - 15) + 10);
            const v = yf * yf * yf * (yf * (yf * 6 - 15) + 10);
            
            const x1 = (tr - br) * u + br;
            const x2 = (tl - bl) * u + bl;
            
            return (x1 - x2) * v + x2;
          };
        }
        
        const perlin = makePerlin(42);
        
        // Создаем террейн острова (еще меньше)
        const terrainGeometry = new THREE.PlaneGeometry(4, 4, 40, 40);
        terrainGeometry.rotateX(-Math.PI / 2);
        
        const positions = terrainGeometry.attributes.position;
        const colors = [];
        
        for (let i = 0; i < positions.count; i++) {
          const x = positions.getX(i);
          const z = positions.getZ(i);
          
          const noise1 = perlin(x * 0.8, z * 0.8) * 1.5;
          const noise2 = perlin(x * 1.5, z * 1.5) * 0.8;
          const noise3 = perlin(x * 3, z * 3) * 0.3;
          
          let height = noise1 + noise2 + noise3;
          
          // Создаем форму острова
          const distance = Math.sqrt(x * x + z * z);
          const islandRadius = 1.8;
          if (distance > islandRadius) {
            height *= Math.max(0, 1 - (distance - islandRadius) / 0.5);
          }
          
          positions.setY(i, height);
          
          // Детальные цвета по высоте и расстоянию
          let color = new THREE.Color();
          if (distance > islandRadius - 0.3) {
            color.setHex(0xf5e3be); // Пляж
          } else if (height > 1.2) {
            color.setHex(0x5e6673); // Горы
          } else if (height > 0.8) {
            color.setHex(0x2a8a57); // Лес
          } else if (height > 0.4) {
            color.setHex(0x71c47f); // Равнины
          } else {
            color.setHex(0x90EE90); // Низменности
          }
          
          colors.push(color.r, color.g, color.b);
        }
        
        terrainGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        terrainGeometry.computeVertexNormals();
        
        const terrainMaterial = new THREE.MeshStandardMaterial({ 
          vertexColors: true, 
          roughness: 0.8
        });
        
        const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
        terrain.receiveShadow = true;
        terrain.castShadow = true;
        scene.add(terrain);
        
        log('Террейн создан');
        
        // Вода с шейдерами (из island-water.js)
        const waterGeometry = new THREE.PlaneGeometry(8, 8, 20, 20);
        const waterMaterial = new THREE.ShaderMaterial({
          uniforms: {
            time: { value: 0 },
            waterColor: { value: new THREE.Color(0x0d3b66) },
            foamColor: { value: new THREE.Color(0xffffff) },
            sunDirection: { value: new THREE.Vector3(0.3, 1, 0.2).normalize() }
          },
          vertexShader: `
            uniform float time;
            varying vec2 vUv;
            varying vec3 vPosition;
            
            void main() {
              vUv = uv;
              vPosition = position;
              
              vec3 pos = position;
              pos.y += sin((position.x + time * 2.0) * 0.02) * 2.0;
              pos.y += cos((position.z + time * 1.5) * 0.02) * 2.0;
              
              gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
          `,
          fragmentShader: `
            uniform vec3 waterColor;
            uniform vec3 foamColor;
            uniform vec3 sunDirection;
            uniform float time;
            varying vec2 vUv;
            varying vec3 vPosition;
            
            void main() {
              vec2 uv = vUv * 20.0 + vec2(time * 0.01, time * 0.008);
              
              float wave1 = sin(uv.x + time * 0.5) * 0.5 + 0.5;
              float wave2 = sin(uv.y + time * 0.3) * 0.5 + 0.5;
              float wave = (wave1 + wave2) * 0.5;
              
              vec3 normal = normalize(vec3(
                sin(uv.x + time * 0.5) * 0.1,
                1.0,
                sin(uv.y + time * 0.3) * 0.1
              ));
              
              float fresnel = pow(1.0 - dot(normal, vec3(0.0, 1.0, 0.0)), 3.0);
              float sunReflection = pow(max(0.0, dot(normal, sunDirection)), 8.0);
              
              vec3 color = mix(waterColor, foamColor, wave * 0.3);
              color = mix(color, vec3(1.0), fresnel * 0.5);
              color = mix(color, vec3(1.0), sunReflection * 0.3);
              
              gl_FragColor = vec4(color, 0.8);
            }
          `,
          transparent: true,
          side: THREE.DoubleSide
        });
        
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2;
        water.position.y = -0.05;
        scene.add(water);
        
        log('Вода создана');
        
        // Добавляем детальные пальмы (из island-vegetation.js)
        for (let i = 0; i < 8; i++) {
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 1.2 + 0.8;
          const x = Math.cos(angle) * distance;
          const z = Math.sin(angle) * distance;
          
          // Ствол с изгибом
          const trunkGeometry = new THREE.CylinderGeometry(0.05, 0.08, 1, 8);
          const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
          const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
          trunk.position.set(x, 0.5, z);
          trunk.rotation.z = Math.random() * 0.2 - 0.1;
          trunk.castShadow = true;
          scene.add(trunk);
          
          // Детальные листья
          for (let j = 0; j < 5; j++) {
            const leafGeometry = new THREE.ConeGeometry(0.04, 0.4, 6);
            const leafMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const leaf = new THREE.Mesh(leafGeometry, leafMaterial);
            
            const leafAngle = (j / 5) * Math.PI * 2;
            leaf.position.set(
              x + Math.cos(leafAngle) * 0.05,
              1.2,
              z + Math.sin(leafAngle) * 0.05
            );
            leaf.rotation.x = -0.4 + Math.random() * 0.2;
            leaf.rotation.y = leafAngle;
            leaf.castShadow = true;
            scene.add(leaf);
          }
          
          // Добавляем кокосы
          const coconutGeometry = new THREE.SphereGeometry(0.03, 8, 6);
          const coconutMaterial = new THREE.MeshStandardMaterial({ color: 0x8B7355 });
          const coconut = new THREE.Mesh(coconutGeometry, coconutMaterial);
          coconut.position.set(x, 1.1, z);
          coconut.castShadow = true;
          scene.add(coconut);
        }
        
        log('Пальмы добавлены');
        
        // Детальный замок в центре (из island-buildings.js)
        const castleGeometry = new THREE.BoxGeometry(0.4, 0.6, 0.4);
        const castleMaterial = new THREE.MeshStandardMaterial({ color: 0x8B7355 });
        const castle = new THREE.Mesh(castleGeometry, castleMaterial);
        castle.position.set(0, 0.3, 0);
        castle.castShadow = true;
        castle.receiveShadow = true;
        scene.add(castle);
        
        // Башни замка
        for (let i = 0; i < 4; i++) {
          const towerGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.5, 8);
          const towerMaterial = new THREE.MeshStandardMaterial({ color: 0x696969 });
          const tower = new THREE.Mesh(towerGeometry, towerMaterial);
          
          const angle = (i / 4) * Math.PI * 2;
          tower.position.set(
            Math.cos(angle) * 0.3,
            0.25,
            Math.sin(angle) * 0.3
          );
          tower.castShadow = true;
          scene.add(tower);
          
          // Флаги на башнях
          const flagGeometry = new THREE.PlaneGeometry(0.1, 0.05);
          const flagMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
          const flag = new THREE.Mesh(flagGeometry, flagMaterial);
          flag.position.set(
            Math.cos(angle) * 0.3,
            0.55,
            Math.sin(angle) * 0.3
          );
          flag.rotation.y = angle;
          scene.add(flag);
        }
        
        // Добавляем мост к замку
        const bridgeGeometry = new THREE.BoxGeometry(0.3, 0.05, 0.8);
        const bridgeMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        const bridge = new THREE.Mesh(bridgeGeometry, bridgeMaterial);
        bridge.position.set(0, 0.02, -0.4);
        bridge.castShadow = true;
        scene.add(bridge);
        
        log('Замок создан');
        
        // Добавляем камни и детали
        for (let i = 0; i < 12; i++) {
          const rockGeometry = new THREE.DodecahedronGeometry(0.05 + Math.random() * 0.03);
          const rockMaterial = new THREE.MeshStandardMaterial({ color: 0x696969 });
          const rock = new THREE.Mesh(rockGeometry, rockMaterial);
          
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 1.5 + 0.5;
          rock.position.set(
            Math.cos(angle) * distance,
            0.02,
            Math.sin(angle) * distance
          );
          rock.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
          rock.castShadow = true;
          scene.add(rock);
        }
        
        // Добавляем цветы
        for (let i = 0; i < 15; i++) {
          const flowerGeometry = new THREE.SphereGeometry(0.02, 6, 6);
          const flowerMaterial = new THREE.MeshStandardMaterial({ 
            color: new THREE.Color().setHSL(Math.random(), 0.8, 0.6) 
          });
          const flower = new THREE.Mesh(flowerGeometry, flowerMaterial);
          
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 1.3 + 0.3;
          flower.position.set(
            Math.cos(angle) * distance,
            0.05,
            Math.sin(angle) * distance
          );
          scene.add(flower);
        }
        
        log('Детали добавлены');
        
        // Анимация (из island-animations.js)
        function animate() {
          requestAnimationFrame(animate);
          
          const time = Date.now() * 0.001;
          
          // Анимация воды
          water.position.y = -0.05 + Math.sin(time * 2) * 0.02;
          if (waterMaterial.uniforms) {
            waterMaterial.uniforms.time.value = time;
          }
          
          // Анимация пальм
          scene.children.forEach(child => {
            if (child.geometry && child.geometry.type === 'ConeGeometry' && child.material.color.getHex() === 0x228B22) {
              child.rotation.z = Math.sin(time + child.position.x) * 0.1;
            }
          });
          
          // Анимация флагов
          scene.children.forEach(child => {
            if (child.geometry && child.geometry.type === 'PlaneGeometry' && child.material.color.getHex() === 0xff0000) {
              child.rotation.z = Math.sin(time * 3) * 0.2;
            }
          });
          
          if (controls) {
            controls.update();
          }
          renderer.render(scene, camera);
        }
        
        log('Анимация запущена');
        animate();
        
        // Убираем экран загрузки
        log('Убираем экран загрузки');
        document.getElementById('loading').style.display = 'none';
        
        log('Остров готов!');
        
      } catch (error) {
        log('Ошибка: ' + error.message);
        console.error(error);
        document.getElementById('loading').innerHTML = 'Ошибка: ' + error.message;
      }
    }
    
    // Функция инициализации без OrbitControls
    function initSceneWithoutControls() {
      try {
        log('Инициализируем сцену без OrbitControls...');
        if (typeof THREE === 'undefined') { throw new Error('THREE не определен'); }
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 4, 6);
        
        const renderer = new THREE.WebGLRenderer({ 
          canvas: document.getElementById('c'), 
          antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87ceeb);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        
        log('Рендерер создан (без OrbitControls)');
        
        // Освещение
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(5, 5, 3);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 512;
        directionalLight.shadow.mapSize.height = 512;
        scene.add(directionalLight);
        
        log('Освещение настроено');
        
        // Простой террейн
        const terrainGeometry = new THREE.PlaneGeometry(4, 4, 20, 20);
        terrainGeometry.rotateX(-Math.PI / 2);
        const terrainMaterial = new THREE.MeshStandardMaterial({ color: 0x71c47f });
        const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
        terrain.receiveShadow = true;
        scene.add(terrain);
        
        // Простая вода
        const waterGeometry = new THREE.PlaneGeometry(8, 8, 10, 10);
        const waterMaterial = new THREE.MeshStandardMaterial({ 
          color: 0x006994, 
          transparent: true, 
          opacity: 0.7
        });
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2;
        water.position.y = -0.05;
        scene.add(water);
        
        // Простой замок
        const castleGeometry = new THREE.BoxGeometry(0.4, 0.6, 0.4);
        const castleMaterial = new THREE.MeshStandardMaterial({ color: 0x8B7355 });
        const castle = new THREE.Mesh(castleGeometry, castleMaterial);
        castle.position.set(0, 0.3, 0);
        castle.castShadow = true;
        scene.add(castle);
        
        log('Базовая сцена создана');
        
        // Простая анимация
        function animate() {
          requestAnimationFrame(animate);
          water.position.y = -0.05 + Math.sin(Date.now() * 0.002) * 0.02;
          renderer.render(scene, camera);
        }
        
        animate();
        document.getElementById('loading').style.display = 'none';
        log('Остров готов (базовая версия)!');
        
      } catch (error) {
        log('Ошибка в базовой версии: ' + error.message);
        console.error(error);
        document.getElementById('loading').innerHTML = 'Ошибка: ' + error.message;
      }
    }
    
    // Обработка ошибок
    window.addEventListener('error', function(e) {
      log('Ошибка: ' + e.message);
      console.error(e);
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      log('Необработанная ошибка: ' + e.reason);
      console.error(e);
    });
  </script>
</body>
</html>
