<!doctype html>
<!-- Isla Viva • MiniApp Hardened • build 2025-08-16 17:15:27Z -->

<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Атмосферный 3D-остров — MiniApp</title>
  <link rel="stylesheet" href="./island.css"/>
  <!-- NOTE: Using r160 to keep build/three.min.js (UMD) without modules. r161+ removed it. -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
</head>
<body>
  <div id="ui">
    <div class="ui-top">
      <div class="brand">
        <h1>Isla Viva</h1>
        <p>Процедурный остров • день, океан, жизнь</p>
      </div>
      <div class="quality glass">
        <label>Quality</label>
        <select id="qualitySelect">
          <option value="auto" selected>Auto</option>
          <option value="low">Low</option>
          <option value="high">High</option>
        </select>
        <button id="resetBtn" class="ghost">Reset View</button>
      </div>
    </div>
    <div id="gestureTip" class="glass tip">Пан: перетаскивание • Зум: колесо/пинч • Поворот: ПКМ/2 пальца</div>
    <div class="hud-bottom-right glass">
      <div><span id="fps">—</span> FPS</div>
      <div>GPU load: <span id="gpu">—</span></div>
    </div>
    <button id="soundBtn" class="glass sound">Включить звук</button>
  </div>
  <canvas id="c"></canvas>
  <script src="./island.js"></script>
</body>
</html>
