    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d3b66 0%, #1e4a8a 100%);
            overflow: hidden;
            user-select: none;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .ui-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin: 16px;
            pointer-events: auto;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .ui-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }

        .ui-title {
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .ui-quality {
            display: flex;
            gap: 8px;
        }

        .ui-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .ui-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .ui-button.active {
            background: rgba(54, 194, 182, 0.6);
            border-color: rgba(54, 194, 182, 0.8);
        }

        .ui-controls {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .ui-hint {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .ui-hint.fade-out {
            opacity: 0;
        }

        .ui-stats {
            position: absolute;
            bottom: 16px;
            right: 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .ui-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 200;
        }

        .ui-loading.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ui-reset {
            position: absolute;
            top: 16px;
            right: 200px;
        }

        @media (max-width: 768px) {
            .ui-title {
                font-size: 20px;
            }
            
            .ui-button {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .ui-hint {
                font-size: 12px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
