<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Остров • MiniApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  
  <style>
    :root { 
      --bg: #0b0f16; 
      --fg: #eae6de; 
      --glass: rgba(255,255,255,.08);
      --accent: #36c2b6;
    }
    
    * { box-sizing: border-box }
    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      background: var(--bg); 
      color: var(--fg); 
      overflow: hidden;
    }
    
    #app { position: fixed; inset: 0; }
    canvas { display: block; width: 100%; height: 100%; }
    
    #loading {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      font-size: 18px;
      font-weight: 600;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--glass);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      z-index: 200;
    }
  </style>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div id="loading">
    <div class="loading-spinner"></div>
    Загрузка острова...
  </div>

  <div id="debug">Debug: Инициализация...</div>
  
  <div id="app"><canvas id="c"></canvas></div>

  <script>
    // Простая версия без модулей для диагностики
    const debug = document.getElementById('debug');
    
    function log(message) {
      console.log(message);
      debug.textContent = 'Debug: ' + message;
    }
    
    log('Скрипт начал выполнение');
    
    // Проверяем Telegram WebApp
    const tg = window.Telegram?.WebApp;
    if (tg) {
      log('Telegram WebApp найден');
      tg.ready();
      tg.expand();
    } else {
      log('Telegram WebApp не найден');
    }
    
    // Загружаем Three.js
    log('Загружаем Three.js...');
    
    const script = document.createElement('script');
    script.src = 'https://unpkg.com/three@0.152.2/build/three.min.js';
    script.onload = function() {
      log('Three.js загружен');
      initScene();
    };
    script.onerror = function() {
      log('Ошибка загрузки Three.js');
      document.getElementById('loading').innerHTML = 'Ошибка загрузки Three.js';
    };
    document.head.appendChild(script);
    
    function initScene() {
      try {
        log('Инициализируем сцену...');
        
        // Проверяем, что THREE доступен
        if (typeof THREE === 'undefined') {
          throw new Error('THREE не определен');
        }
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 8, 12);
        
        const renderer = new THREE.WebGLRenderer({ 
          canvas: document.getElementById('c'), 
          antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87ceeb);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        
        log('Рендерер создан');
        
        // Освещение
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(8, 8, 4);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 512;
        directionalLight.shadow.mapSize.height = 512;
        scene.add(directionalLight);
        
        log('Освещение настроено');
        
        // Perlin noise для террейна
        function makePerlin(seed) {
          const p = new Uint8Array(512);
          for (let i = 0; i < 256; i++) p[i] = i;
          for (let i = 255; i > 0; i--) {
            const j = Math.floor(Math.random() * 256);
            const t = p[i];
            p[i] = p[j];
            p[j] = t;
          }
          for (let i = 0; i < 256; i++) p[256 + i] = p[i];
          
          return function(x, y) {
            const X = Math.floor(x) & 255;
            const Y = Math.floor(y) & 255;
            const xf = x - Math.floor(x);
            const yf = y - Math.floor(y);
            
            const tr = p[p[X + 1] + Y + 1];
            const tl = p[p[X] + Y + 1];
            const br = p[p[X + 1] + Y];
            const bl = p[p[X] + Y];
            
            const u = xf * xf * xf * (xf * (xf * 6 - 15) + 10);
            const v = yf * yf * yf * (yf * (yf * 6 - 15) + 10);
            
            const x1 = (tr - br) * u + br;
            const x2 = (tl - bl) * u + bl;
            
            return (x1 - x2) * v + x2;
          };
        }
        
        const perlin = makePerlin(42);
        
        // Создаем террейн острова (уменьшенный масштаб)
        const terrainGeometry = new THREE.PlaneGeometry(8, 8, 30, 30);
        terrainGeometry.rotateX(-Math.PI / 2);
        
        const positions = terrainGeometry.attributes.position;
        const colors = [];
        
        for (let i = 0; i < positions.count; i++) {
          const x = positions.getX(i);
          const z = positions.getZ(i);
          
          const noise1 = perlin(x * 0.3, z * 0.3) * 2;
          const noise2 = perlin(x * 0.6, z * 0.6) * 1;
          
          let height = noise1 + noise2;
          
          // Создаем форму острова
          const distance = Math.sqrt(x * x + z * z);
          const islandRadius = 3.5;
          if (distance > islandRadius) {
            height *= Math.max(0, 1 - (distance - islandRadius) / 1);
          }
          
          positions.setY(i, height);
          
          // Цвета по высоте и расстоянию
          let color = new THREE.Color();
          if (distance > islandRadius - 0.5) {
            color.setHex(0xf5e3be); // Пляж
          } else if (height > 2) {
            color.setHex(0x5e6673); // Горы
          } else if (height > 1) {
            color.setHex(0x2a8a57); // Лес
          } else {
            color.setHex(0x71c47f); // Равнины
          }
          
          colors.push(color.r, color.g, color.b);
        }
        
        terrainGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        terrainGeometry.computeVertexNormals();
        
        const terrainMaterial = new THREE.MeshStandardMaterial({ 
          vertexColors: true, 
          roughness: 0.8
        });
        
        const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
        terrain.receiveShadow = true;
        terrain.castShadow = true;
        scene.add(terrain);
        
        log('Террейн создан');
        
        // Вода (уменьшенная)
        const waterGeometry = new THREE.PlaneGeometry(16, 16, 15, 15);
        const waterMaterial = new THREE.MeshStandardMaterial({ 
          color: 0x006994, 
          transparent: true, 
          opacity: 0.7,
          roughness: 0.1,
          metalness: 0.8
        });
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2;
        water.position.y = -0.1;
        scene.add(water);
        
        log('Вода создана');
        
        // Добавляем пальмы (меньше и компактнее)
        for (let i = 0; i < 6; i++) {
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 2.5 + 1.5;
          const x = Math.cos(angle) * distance;
          const z = Math.sin(angle) * distance;
          
          // Ствол
          const trunkGeometry = new THREE.CylinderGeometry(0.1, 0.15, 1.5, 6);
          const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
          const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
          trunk.position.set(x, 0.75, z);
          trunk.castShadow = true;
          scene.add(trunk);
          
          // Листья
          for (let j = 0; j < 4; j++) {
            const leafGeometry = new THREE.ConeGeometry(0.08, 0.6, 6);
            const leafMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const leaf = new THREE.Mesh(leafGeometry, leafMaterial);
            
            const leafAngle = (j / 4) * Math.PI * 2;
            leaf.position.set(
              x + Math.cos(leafAngle) * 0.1,
              1.8,
              z + Math.sin(leafAngle) * 0.1
            );
            leaf.rotation.x = -0.3;
            leaf.rotation.y = leafAngle;
            leaf.castShadow = true;
            scene.add(leaf);
          }
        }
        
        log('Пальмы добавлены');
        
        // Замок в центре (компактный)
        const castleGeometry = new THREE.BoxGeometry(0.8, 1.2, 0.8);
        const castleMaterial = new THREE.MeshStandardMaterial({ color: 0x8B7355 });
        const castle = new THREE.Mesh(castleGeometry, castleMaterial);
        castle.position.set(0, 0.6, 0);
        castle.castShadow = true;
        castle.receiveShadow = true;
        scene.add(castle);
        
        // Башни замка (компактные)
        for (let i = 0; i < 4; i++) {
          const towerGeometry = new THREE.CylinderGeometry(0.15, 0.15, 0.8, 6);
          const towerMaterial = new THREE.MeshStandardMaterial({ color: 0x696969 });
          const tower = new THREE.Mesh(towerGeometry, towerMaterial);
          
          const angle = (i / 4) * Math.PI * 2;
          tower.position.set(
            Math.cos(angle) * 0.6,
            0.4,
            Math.sin(angle) * 0.6
          );
          tower.castShadow = true;
          scene.add(tower);
        }
        
        log('Замок создан');
        
        // Простая анимация
        function animate() {
          requestAnimationFrame(animate);
          
          // Анимация воды
          water.position.y = -0.1 + Math.sin(Date.now() * 0.001) * 0.05;
          
          renderer.render(scene, camera);
        }
        
        log('Анимация запущена');
        animate();
        
        // Убираем экран загрузки
        log('Убираем экран загрузки');
        document.getElementById('loading').style.display = 'none';
        
        log('Остров готов!');
        
      } catch (error) {
        log('Ошибка: ' + error.message);
        console.error(error);
        document.getElementById('loading').innerHTML = 'Ошибка: ' + error.message;
      }
    }
    
    // Обработка ошибок
    window.addEventListener('error', function(e) {
      log('Ошибка: ' + e.message);
      console.error(e);
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      log('Необработанная ошибка: ' + e.reason);
      console.error(e);
    });
  </script>
</body>
</html>
