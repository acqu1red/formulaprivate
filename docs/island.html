<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Остров навигации</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/three@0.164.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.164.1/examples/js/controls/OrbitControls.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="island.css" />
</head>
<body>
  <div id="overlayTop">
    <div class="islandTitle">JEFFREY EPSTEIN ISLAND</div>
    <div class="subTitle">Tap a house · Нажмите на дом</div>
  </div>

  <div id="canvasWrap">
    <canvas id="scene"></canvas>
  </div>

  <!-- Interior overlay -->
  <div id="interiorOverlay" class="hidden">
    <div class="interiorHeader">
      <div class="interiorTitle">Психотипы</div>
      <button id="closeInterior" class="btn ghost">× Закрыть</button>
    </div>
    <div id="interiorCanvasWrap">
      <canvas id="interior"></canvas>
    </div>
    <div id="bookPanel" class="hidden">
      <div class="bookCard">
        <div class="bookTitle" id="bookTitle">Книга</div>
        <button class="btn primary" id="bookLinkBtn">Читать в канал</button>
      </div>
    </div>
  </div>

  <div id="hint">Двигайте двумя пальцами, чтобы поворачивать · Pinch/drag to explore</div>

  <script src="island.js"></script>
</body>
</html>
