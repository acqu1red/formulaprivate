<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Остров • MiniApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  
  <style>
    :root { 
      --bg: #0b0f16; 
      --fg: #eae6de; 
      --glass: rgba(255,255,255,.08);
      --accent: #36c2b6;
    }
    
    * { box-sizing: border-box }
    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      background: var(--bg); 
      color: var(--fg); 
      overflow: hidden;
    }
    
    #app { position: fixed; inset: 0; }
    canvas { display: block; width: 100%; height: 100%; }
    
    #hud {
      position: fixed; 
      top: 10px; 
      left: 50%; 
      transform: translateX(-50%);
      display: flex; 
      align-items: center; 
      gap: 10px; 
      z-index: 10; 
      pointer-events: none;
    }
    
    .tag {
      pointer-events: auto;
      background: rgba(0,0,0,.45); 
      border: 1px solid var(--glass); 
      color: var(--fg);
      padding: 6px 10px; 
      border-radius: 12px; 
      font-weight: 700; 
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 18px rgba(0,0,0,.35);
      transition: all 0.3s ease;
    }
    
    #loading {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      font-size: 18px;
      font-weight: 600;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--glass);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #perf {
      position: fixed; 
      left: 10px; 
      bottom: 10px; 
      font-size: 11px; 
      opacity: .7;
      background: rgba(0,0,0,.35); 
      border: 1px solid var(--glass); 
      padding: 6px 10px; 
      border-radius: 10px;
    }
  </style>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div id="loading">
    <div class="loading-spinner"></div>
    Загрузка острова...
  </div>
  
  <div id="app"><canvas id="c"></canvas></div>
  
  <div id="hud">
    <div class="tag">JEFFREY EPSTEIN ISLAND · Тест</div>
  </div>
  
  <div id="perf">FPS: <span id="fps">—</span></div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    // Telegram WebApp
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    // Простая сцена для тестирования
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);
    
    const renderer = new THREE.WebGLRenderer({ 
      canvas: document.getElementById('c'), 
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x87ceeb);

    // Освещение
    const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 10, 5);
    scene.add(directionalLight);

    // Простой остров (плоскость)
    const geometry = new THREE.PlaneGeometry(20, 20);
    const material = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
    const island = new THREE.Mesh(geometry, material);
    island.rotation.x = -Math.PI / 2;
    scene.add(island);

    // Вода
    const waterGeometry = new THREE.PlaneGeometry(50, 50);
    const waterMaterial = new THREE.MeshStandardMaterial({ color: 0x006994, transparent: true, opacity: 0.7 });
    const water = new THREE.Mesh(waterGeometry, waterMaterial);
    water.rotation.x = -Math.PI / 2;
    water.position.y = -0.1;
    scene.add(water);

    // Контролы
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Анимация
    const clock = new THREE.Clock();
    const fpsElement = document.getElementById('fps');
    let frameCount = 0;
    let lastTime = performance.now();
    
    function animate() {
      const delta = clock.getDelta();
      
      controls.update();
      renderer.render(scene, camera);
      
      // FPS счетчик
      frameCount++;
      const currentTime = performance.now();
      if (currentTime - lastTime >= 1000) {
        fpsElement.textContent = Math.round((frameCount * 1000) / (currentTime - lastTime));
        frameCount = 0;
        lastTime = currentTime;
      }
      
      requestAnimationFrame(animate);
    }

    // Обработка изменения размера
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Убираем экран загрузки и запускаем
    document.getElementById('loading').style.display = 'none';
    animate();
  </script>
</body>
</html>
