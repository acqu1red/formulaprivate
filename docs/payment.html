
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оплата — Formula Private</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    .btn { padding: 12px 16px; border: none; border-radius: 10px; cursor: pointer; }
    .btn-primary { background: #2a77ff; color: #fff; }
    .btn-secondary { background: #ddd; color: #222; }
    .input { padding: 10px 12px; border: 1px solid #ccc; border-radius: 10px; width: 100%; }
    .row { margin: 12px 0; }
  </style>
</head>
<body>
  <h2>Оплата доступа</h2>
  <div class="row">
    <label>Email</label><br />
    <input id="email" class="input" type="email" placeholder="[email protected]" />
  </div>

  <div class="row">
    <label>Тариф</label><br />
    <select id="tariff" class="input">
      <option value="basic" selected>Basic</option>
    </select>
  </div>

  <div class="row">
    <label>Банк</label><br />
    <select id="bank" class="input">
      <option value="russian" selected>Российский банк (RUB)</option>
      <option value="international">Иностранный банк (EUR)</option>
    </select>
  </div>

  <div class="row">
    <button class="btn btn-primary" id="payBtn">Оплатить</button>
  </div>

  <div id="error" style="color:#b00020;"></div>

<script>
const tg = window.Telegram ? window.Telegram.WebApp : null;
if (tg) tg.expand();

function showError(msg){ document.getElementById('error').textContent = "❌ " + msg; }

document.getElementById("payBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const tariff = document.getElementById("tariff").value;
  const bank = document.getElementById("bank").value;

  if (!email) { showError("Укажите email"); return; }

  const apiBase = "https://formulaprivate-production.up.railway.app";

  // Prefer telegram_id if available, but always send init_data as well
  const telegram_id = (tg && tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) ? tg.initDataUnsafe.user.id : null;
  const init_data = tg ? tg.initData : null;

  const payload = { email, tariff, bank, telegram_id, init_data };

  // UX lock
  const btn = document.getElementById('payBtn');
  btn.disabled = true; btn.textContent = "Создание счёта...";

  try {
    const r = await fetch(apiBase + "/api/pay/create", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });
    const resp = await r.json();
    if (!resp.ok) throw new Error(resp.error || "Ошибка API");
    if (!resp.payment_url) throw new Error("Не получена ссылка на оплату");
    window.location.href = resp.payment_url;
  } catch (e) {
    console.error(e);
    showError(e.message);
  } finally {
    btn.disabled = false; btn.textContent = "Оплатить";
  }
});
</script>
</body>
</html>
