<!DOCTYPE html>
<html lang="ru"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Комната · Книжная полка — MiniApp</title><meta name="color-scheme" content="dark light">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<div id="app"><canvas id="c"></canvas></div>

    <div class="cta">
      <button id="readBtn" class="btn alt">Читать</button>
      <button id="closeBook" class="btn">Закрыть</button>
    </div>
  </div>
</div>
