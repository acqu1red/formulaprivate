<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Three.js</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100%;
            height: 400px;
            border: 2px solid #333;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #28a745; }
        .error { background: #dc3545; }
        .warning { background: #ffc107; color: #000; }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ Three.js</h1>
    
    <div id="status"></div>
    
    <div id="container"></div>
    
    <button onclick="testThreeJS()">–¢–µ—Å—Ç Three.js</button>
    <button onclick="location.reload()">–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å</button>

    <!-- Three.js -->
    <script>
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            script.onerror = function() {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', src);
                updateStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + src, 'error');
            };
            document.head.appendChild(script);
        }

        function updateStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.innerHTML += `<div class="status ${type}">${message}</div>`;
            console.log(message);
        }

        function testThreeJS() {
            updateStatus('üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ Three.js...');
            
            if (typeof THREE === 'undefined') {
                updateStatus('‚ùå Three.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!', 'error');
                return;
            }

            updateStatus('‚úÖ Three.js –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
            
            try {
                // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç—É—é —Å—Ü–µ–Ω—É
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer();
                
                renderer.setSize(400, 400);
                document.getElementById('container').appendChild(renderer.domElement);
                
                // –°–æ–∑–¥–∞–µ–º –∫—É–±
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                
                camera.position.z = 5;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è
                function animate() {
                    requestAnimationFrame(animate);
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }
                
                animate();
                updateStatus('üéâ 3D —Å—Ü–µ–Ω–∞ —Å–æ–∑–¥–∞–Ω–∞ –∏ —Ä–∞–±–æ—Ç–∞–µ—Ç!');
                
            } catch (error) {
                updateStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è 3D —Å—Ü–µ–Ω—ã: ' + error.message, 'error');
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º Three.js
        updateStatus('üì• –ó–∞–≥—Ä—É–∑–∫–∞ Three.js...');
        loadScript('https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js', function() {
            updateStatus('‚úÖ Three.js –∑–∞–≥—Ä—É–∂–µ–Ω!', 'success');
            testThreeJS();
        });
    </script>
</body>
</html>
