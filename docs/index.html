<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Поддержка — MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --panel: #1a1a1a;
      --panel-2: #1f1f1f;
      --txt: #f0eadf;
      --muted: #a6a8ad;
      --brand: #d6c7b8;
      --accent: #2f80ed;
      --danger: #ff7676;
      --border: #2c2c2c;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; background: var(--bg); color: var(--txt); font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Apple Color Emoji','Segoe UI Emoji'; }
    .wrap { display: grid; grid-template-rows: auto 1fr auto; min-height: 100vh; }
    header { padding: 14px 16px; border-bottom: 1px solid var(--border); background: var(--panel-2); display:flex; align-items:center; justify-content:space-between; }
    header .ttl { font-weight: 700; letter-spacing: .2px; }
    header .badge { font-size: .8rem; color: var(--bg); background: linear-gradient(135deg, var(--brand), #efe7dd); padding: 6px 10px; border-radius: 999px; }
    main { padding: 12px; display:grid; gap:12px; }
    .card { background: linear-gradient(135deg, var(--panel), #161616); border: 1px solid var(--border); border-radius: 14px; padding: 12px; }
    .row { display:flex; align-items:center; gap:10px; }
    .muted { color: var(--muted); }
    .btn { display:inline-flex; align-items:center; justify-content:center; gap:8px; padding: 12px 16px; border-radius: 12px; font-weight: 700; cursor: pointer; border: 1px solid transparent; }
    .btn-primary { background: linear-gradient(135deg, var(--brand), #efe7dd); color: #121212; }
    .btn-ghost { background: #1c1c1c; color: var(--txt); border-color: var(--border); }
    .btn-danger { background: #2b1515; color: #ffb7b7; border-color: #3a1c1c; }
    .chat { display:flex; flex-direction: column; height: 64vh; }
    .feed { flex:1; overflow:auto; display:grid; gap:10px; padding: 8px; }
    .msg { max-width: 85%; padding:10px 12px; border-radius: 12px; border:1px solid var(--border); }
    .me   { margin-left:auto; background:#1f2430; }
    .them { margin-right:auto; background:#1d1d1d; }
    .from-admin { border-color:#3a5cb5; }
    .ts { font-size:.78rem; color: var(--muted); margin-top: 4px; }
    .composer { display:flex; gap: 8px; margin-top: 10px; }
    .inp { flex:1; background:#151515; color:var(--txt); border:1px solid var(--border); border-radius:12px; padding: 12px 14px; outline: none; }
    .list { display:grid; gap:8px; max-height:64vh; overflow:auto; }
    .conv { padding:10px; border:1px solid var(--border); border-radius:12px; background:#151515; display:grid; gap:6px; cursor:pointer; }
    .conv:hover { border-color: var(--brand); }
    .grid { display:grid; gap:10px; }
    .hidden { display:none !important; }
    .error { color: var(--danger); }
    .ok { color: #9fe29f; }
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="row">
      <div class="ttl">Поддержка</div>
    </div>
    <div id="roleBadge" class="badge">Пользователь</div>
  </header>

  <main>
    <!-- USER VIEW -->
    <section id="userView" class="grid">
      <div class="card">
        <div class="muted" id="hello"></div>
      </div>
      <div class="card chat">
        <div id="feed" class="feed"></div>
        <div class="composer">
          <input id="msgInput" class="inp" type="text" placeholder="Напишите сообщение..." />
          <button id="sendBtn" class="btn btn-primary">Отправить</button>
        </div>
        <div id="userError" class="error" style="margin-top:6px;"></div>
      </div>
    </section>

    <!-- ADMIN VIEW -->
    <section id="adminView" class="grid hidden">
      <div class="row" style="justify-content: space-between;">
        <div class="muted">Админ-панель</div>
        <button id="refreshAdmin" class="btn btn-ghost">Обновить</button>
      </div>
      <div class="grid" style="grid-template-columns: 1.2fr 2fr; gap:12px;">
        <div class="card">
          <div class="muted" style="margin-bottom:8px;">Диалоги</div>
          <div id="convList" class="list"></div>
        </div>
        <div class="card chat">
          <div id="adminFeed" class="feed"></div>
          <div class="composer">
            <input id="adminMsgInput" class="inp" type="text" placeholder="Ответить..." />
            <button id="adminSendBtn" class="btn btn-primary">Отправить</button>
            <button id="adminCloseBtn" class="btn btn-danger">Закрыть</button>
          </div>
          <div id="adminError" class="error" style="margin-top:6px;"></div>
        </div>
      </div>
    </section>

    <!-- STATUS -->
    <section class="card">
      <div class="row" style="gap:14px; align-items:center;">
        <div>Статус:</div>
        <div id="statusBox" class="muted">Инициализация…</div>
      </div>
    </section>
  </main>

  <footer style="padding:10px 12px; text-align:center; color:var(--muted); border-top:1px solid var(--border); background: var(--panel-2);">
    vSupport UI / Interop
  </footer>
</div>

<script src="support.js"></script>
</body>
</html>
