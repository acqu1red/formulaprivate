          <div style="color: var(--success); font-weight: 600; margin-bottom: 8px;">‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!</div>
          <div>–í—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–ª–∏ —Ç–µ—Ö–Ω–∏–∫–∏ –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–∏: ${selectedTechniques.map(id => 
            scenario.techniques.find(t => t.id === id).name
          ).join(', ')}</div>
        `;
        score++;
      } else {
        attempts--;
        feedback.className = 'feedback incorrect';
        feedback.innerHTML = `
          <div style="color: var(--warning); font-weight: 600; margin-bottom: 8px;">‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ</div>
          <div>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–µ —Ç–µ—Ö–Ω–∏–∫–∏: ${correctTechniques.map(id => 
            scenario.techniques.find(t => t.id === id).name
          ).join(', ')}</div>
          <div style="margin-top: 8px; font-size: 12px;">–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${attempts}</div>
        `;
      }
      
      // –û—Ç–∫–ª—é—á–∞–µ–º –≤—ã–±–æ—Ä —Ç–µ—Ö–Ω–∏–∫ –ø–æ—Å–ª–µ –æ—Ç–≤–µ—Ç–∞
      document.querySelectorAll('.technique-option').forEach(option => {
        option.style.pointerEvents = 'none';
      });
      
      updateDisplay();
      
      if (attempts <= 0) {
        setTimeout(() => {
          completeQuest();
        }, 2000);
      }
    }

    function nextScenario() {
      if (selectedTechniques.length === 0) return;
      
      checkAnswer();
      
      setTimeout(() => {
        currentScenario++;
        selectedTechniques = [];
        
        if (currentScenario >= MANIPULATION_SCENARIOS.length) {
          completeQuest();
        } else {
          loadScenario();
          updateDisplay();
        }
      }, 2000);
    }

    function goBack() {
      if (window.parent && window.parent.history) {
        window.parent.history.back();
      } else {
        window.location.href = '../quests.html';
      }
    }

    function completeQuest() {
      const modal = document.createElement('div');
      modal.className = 'modal show';
      modal.innerHTML = `
        <div class="modalContent glass">
          <div style="text-align: center; padding: 40px;">
            <div style="font-size: 64px; margin-bottom: 20px;">üéâ</div>
            <h2 style="margin-bottom: 16px;">–ö–≤–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!</h2>
            <p style="color: var(--text-muted); margin-bottom: 20px;">
              –í—ã —É—Å–ø–µ—à–Ω–æ –ø—Ä–æ—à–ª–∏ –∫–≤–µ—Å—Ç "–ü—Å–∏—Ö–æ–ª–æ–≥–∏—è –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–π"
            </p>
            <div style="background: var(--glass); border-radius: var(--radius-sm); padding: 20px; margin: 20px 0;">
              <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;">
                <div style="text-align: center;">
                  <div style="font-size: 24px; font-weight: 700; color: var(--glow1);">${score}</div>
                  <div style="font-size: 12px; color: var(--text-muted);">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤</div>
                </div>
                <div style="text-align: center;">
                  <div style="font-size: 24px; font-weight: 700; color: var(--glow2);">3</div>
                  <div style="font-size: 12px; color: var(--text-muted);">Mulacoin</div>
                </div>
              </div>
            </div>
            <button class="btn primary" onclick="returnToHub()">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ —Ö–∞–±</button>
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞–≥—Ä–∞–¥—ã —á–µ—Ä–µ–∑ –Ω–æ–≤—É—é —Å–∏—Å—Ç–µ–º—É
      if (window.parent && window.parent.addRewards) {
        window.parent.addRewards(3, 500, 'manipulation', '–ü—Å–∏—Ö–æ–ª–æ–≥–∏—è –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–π', 'medium');
      }
    }

    function returnToHub() {
      if (window.parent && window.parent.history) {
        window.parent.history.back();
      } else {
        window.location.href = '../quests.html';
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    function toast(message, type = 'info') {
      const toastEl = document.getElementById('toast');
      toastEl.textContent = message;
      toastEl.className = `toast ${type}`;
      toastEl.classList.add('show');
      setTimeout(() => toastEl.classList.remove('show'), 3000);
    }
  </script>
