            border-radius: 4px;

                            <p><strong>Бюджет:</strong> ${currentClient.budget.toLocaleString()}₽</p>
                        </div>
                    </div>
                    
                    <div class="characteristics">
                        <div class="characteristic">
                            <div class="characteristic-name">Настроение</div>
                            <div class="characteristic-bar">
                                <div class="characteristic-fill" style="width: ${currentClient.characteristics.mood}%"></div>
                            </div>
                            <div class="characteristic-value">${currentClient.characteristics.mood}%</div>
                        </div>
                        <div class="characteristic">
                            <div class="characteristic-name">Скептицизм</div>
                            <div class="characteristic-bar">
                                <div class="characteristic-fill" style="width: ${currentClient.characteristics.skepticism}%"></div>
                            </div>
                            <div class="characteristic-value">${currentClient.characteristics.skepticism}%</div>
                        </div>
                        <div class="characteristic">
                            <div class="characteristic-name">Заинтересованность</div>
                            <div class="characteristic-bar">
                                <div class="characteristic-fill" style="width: ${currentClient.characteristics.interest}%"></div>
                            </div>
                            <div class="characteristic-value">${currentClient.characteristics.interest}%</div>
                        </div>
                        <div class="characteristic">
                            <div class="characteristic-name">Доверчивость</div>
                            <div class="characteristic-bar">
                                <div class="characteristic-fill" style="width: ${currentClient.characteristics.trust}%"></div>
                            </div>
                            <div class="characteristic-value">${currentClient.characteristics.trust}%</div>
                        </div>
                        <div class="characteristic">
                            <div class="characteristic-name">Коллективность</div>
                            <div class="characteristic-bar">
                                <div class="characteristic-fill" style="width: ${currentClient.characteristics.collectivism}%"></div>
                            </div>
                            <div class="characteristic-value">${currentClient.characteristics.collectivism}%</div>
                        </div>
                    </div>
                    
                    <div class="dialogue-area">
                        <div class="dialogue-text">
                            ${getClientDialogue()}
                        </div>
                        <div class="dialogue-options">
                            ${Object.values(responseOptions).map(option => `
                                <div class="dialogue-option" onclick="selectResponse('${option.text}')">
                                    ${option.text}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function getClientDialogue() {
            const goal = currentClient.goal;
            const type = currentClient.type.toLowerCase();
            
            let dialogueType = 'purchase';
            if (goal.includes('Вербовка')) dialogueType = 'recruitment';
            else if (goal.includes('Партнерство')) dialogueType = 'partnership';
            
            let personalityType = 'skeptic';
            if (type.includes('эмоциональ') || type.includes('мечтатель') || type.includes('оптимист')) personalityType = 'emotional';
            else if (type.includes('аналитик') || type.includes('технократ') || type.includes('стратег')) personalityType = 'analyst';
            
            const dialogues = {
                purchase: {
                    skeptic: [
                        "Докажите мне эффективность вашего продукта",
                        "Какие гарантии вы можете предоставить?",
                        "Покажите конкретные результаты"
                    ],
                    emotional: [
                        "Расскажите, как это изменит мою жизнь",
                        "Какие эмоции я буду испытывать?",
                        "Поделитесь историями успеха"
                    ],
                    analyst: [
                        "Предоставьте аналитику и статистику",
                        "Какие метрики вы используете?",
                        "Покажите ROI и окупаемость"
                    ]
                },
                recruitment: {
                    skeptic: [
                        "Почему я должен присоединиться к вам?",
                        "Какие перспективы роста?",
                        "Докажите стабильность компании"
                    ],
                    emotional: [
                        "Расскажите о миссии и ценностях",
                        "Какая атмосфера в команде?",
                        "Поделитесь вдохновляющими историями"
                    ],
                    analyst: [
                        "Покажите структуру и иерархию",
                        "Какие KPI и метрики?",
                        "Предоставьте план развития"
                    ]
                },
                partnership: {
                    skeptic: [
                        "Какие выгоды от партнерства?",
                        "Докажите надежность партнера",
                        "Покажите риски и их минимизацию"
                    ],
                    emotional: [
                        "Расскажите о видении будущего",
                        "Какие эмоции вызывает сотрудничество?",
                        "Поделитесь мечтами и целями"
                    ],
                    analyst: [
                        "Предоставьте бизнес-план",
                        "Какие финансовые прогнозы?",
                        "Покажите стратегию развития"
                    ]
                }
            };
            
            const clientDialogues = dialogues[dialogueType]?.[personalityType] || dialogues.purchase.skeptic;
            return clientDialogues[Math.floor(Math.random() * clientDialogues.length)];
        }

        function selectResponse(responseText) {
            const option = Object.values(responseOptions).find(opt => opt.text === responseText);
            if (!option) return;
            
            // Убираем выделение со всех опций
            document.querySelectorAll('.dialogue-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Выделяем выбранную опцию
            event.target.classList.add('selected');
            
            // Применяем эффекты
            applyResponseEffects(option);
            
            // Показываем результат через 1 секунду
            setTimeout(() => {
                showResult(option);
            }, 1000);
        }

        function applyResponseEffects(option) {
            const effects = option.effects;
            
            // Применяем эффекты к характеристикам клиента
            Object.keys(effects).forEach(char => {
                if (currentClient.characteristics[char] !== undefined) {
                    currentClient.characteristics[char] = Math.max(0, Math.min(100, 
                        currentClient.characteristics[char] + effects[char]
                    ));
                }
            });
        }

        function showResult(option) {
            // Определяем успешность на основе характеристик
            const successFactors = {
                mood: currentClient.characteristics.mood > 60 ? 1 : 0,
                skepticism: currentClient.characteristics.skepticism < 40 ? 1 : 0,
                interest: currentClient.characteristics.interest > 70 ? 1 : 0,
                trust: currentClient.characteristics.trust > 60 ? 1 : 0,
                collectivism: currentClient.characteristics.collectivism > 50 ? 1 : 0
            };
            
            const successScore = Object.values(successFactors).reduce((sum, val) => sum + val, 0);
            const isSuccess = successScore >= 3;
            
            // Определяем результат
            let result, money;
            if (isSuccess) {
                if (currentClient.goal.includes('Покупка')) {
                    result = `Успешная продажа! Клиент купил товар за ${currentClient.budget.toLocaleString()}₽`;
                    money = currentClient.budget;
                } else if (currentClient.goal.includes('Вербовка')) {
                    result = `Успешная вербовка! Клиент присоединился к команде`;
                    money = Math.round(currentClient.budget * 0.8);
                } else {
                    result = `Успешное партнерство! Создан совместный проект`;
                    money = Math.round(currentClient.budget * 0.6);
                }
            } else {
                if (currentClient.goal.includes('Покупка')) {
                    result = `Клиент отказался от покупки`;
                    money = 0;
                } else if (currentClient.goal.includes('Вербовка')) {
                    result = `Клиент отказался от предложения о работе`;
                    money = 0;
                } else {
                    result = `Партнерство не состоялось`;
                    money = 0;
                }
            }
            
            // Сохраняем в историю
            const historyEntry = {
                clientId: currentClient.id,
                clientName: currentClient.name,
                clientType: currentClient.type,
                goal: currentClient.goal,
                result: result,
                success: isSuccess,
                money: money,
                triggers: option.triggers,
                characteristics: {...currentClient.characteristics},
                timestamp: new Date().toISOString()
            };
            
            gameHistory.push(historyEntry);
            localStorage.setItem('psychologyHistory', JSON.stringify(gameHistory));
            
            // Показываем модальное окно с результатом
            showResultModal(result, option.triggers, money);
        }

        function showResultModal(result, triggers, money) {
            const modal = document.getElementById('resultModal');
            const title = document.getElementById('resultTitle');
            const summary = document.getElementById('resultSummary');
            const triggersDiv = document.getElementById('resultTriggers');
            
            title.textContent = money > 0 ? '🎉 Успех!' : '😔 Неудача';
            summary.innerHTML = `
                <h3>${result}</h3>
                ${money > 0 ? `<p><strong>Заработано:</strong> ${money.toLocaleString()}₽</p>` : ''}
                <p><strong>Клиент:</strong> ${currentClient.name} (${currentClient.type})</p>
                <p><strong>Цель:</strong> ${currentClient.goal}</p>
            `;
            
            triggersDiv.innerHTML = `
                <h4>Что повлияло на результат:</h4>
                ${triggers.map(trigger => `<div class="trigger-item">• ${trigger}</div>`).join('')}
            `;
            
            modal.classList.add('show');
        }

        function nextClient() {
            document.getElementById('resultModal').classList.remove('show');
            setTimeout(() => {
                loadRandomClient();
            }, 300);
        }

        function closeResult() {
            document.getElementById('resultModal').classList.remove('show');
        }

        function showHistory() {
            const modal = document.getElementById('historyModal');
            const successRate = document.getElementById('successRate');
            const historyList = document.getElementById('historyList');
            
            const totalClients = gameHistory.length;
            const successfulClients = gameHistory.filter(h => h.success).length;
            const successPercentage = totalClients > 0 ? Math.round((successfulClients / totalClients) * 100) : 0;
            const totalMoney = gameHistory.reduce((sum, h) => sum + h.money, 0);
            
            successRate.innerHTML = `
                <h3>Процент успешности: ${successPercentage}%</h3>
                <p>Успешных переговоров: ${successfulClients} из ${totalClients}</p>
                <p>Общий заработок: ${totalMoney.toLocaleString()}₽</p>
            `;
            
            historyList.innerHTML = gameHistory.map(entry => `
                <div class="history-item">
                    <div class="history-client">${entry.clientName} (${entry.clientType})</div>
                    <div class="history-result">
                        <strong>Цель:</strong> ${entry.goal}<br>
                        <strong>Результат:</strong> ${entry.result}<br>
                        <strong>Заработано:</strong> ${entry.money.toLocaleString()}₽
                    </div>
                </div>
            `).join('');
            
            modal.classList.add('show');
        }

        function closeHistory() {
            document.getElementById('historyModal').classList.remove('show');
        }

        function goBack() {
            // Сохраняем награды через новую систему
            if (window.parent && window.parent.addRewards) {
                const totalMoney = gameHistory.reduce((sum, h) => sum + h.money, 0);
                const successfulClients = gameHistory.filter(h => h.success).length;
                const experience = successfulClients * 100 + totalMoney / 1000;
                
                window.parent.addRewards(3, experience, 'psychology', 'Психология заработка', 'medium');
            }
            
            window.location.href = '../quests.html';
        }

        // Инициализация игры
        initGame();
    </script>
</body>
</html>
