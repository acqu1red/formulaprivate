                            <div class="technique-desc">${tech.description}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function selectTechnique(techId) {
            selectedTechnique = techniques.find(t => t.id === techId);
            
            // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
            document.querySelectorAll('.technique-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            event.target.closest('.technique-card').classList.add('selected');
        }

        function applyTechnique() {
            if (!selectedTechnique) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ—Ö–Ω–∏–∫—É!');
                return;
            }

            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ—Ö–Ω–∏–∫—É
            const moodBoost = selectedTechnique.moodBoost * (1 - currentClient.resistance);
            clientMood = Math.min(100, clientMood + moodBoost);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="client-card fade-in">
                    <div class="client-info">
                        <div class="client-avatar">${currentClient.avatar}</div>
                        <div class="client-details">
                            <h3>${currentClient.name}</h3>
                            <p>–ü—Ä–∏–º–µ–Ω–µ–Ω–∞ —Ç–µ—Ö–Ω–∏–∫–∞: ${selectedTechnique.name}</p>
                        </div>
                    </div>
                    <div class="mood-indicator">
                        <span>–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ:</span>
                        <div class="mood-bar">
                            <div class="mood-fill" style="width: ${clientMood}%"></div>
                        </div>
                        <span>${clientMood}%</span>
                    </div>
                    <div class="dialogue-box">
                        <div class="dialogue-text">
                            ${dialogues[selectedTechnique.id][Math.floor(Math.random() * dialogues[selectedTechnique.id].length)]}
                        </div>
                        <p style="margin-top: 10px; color: #FFD700;">
                            –ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –∫–ª–∏–µ–Ω—Ç–∞ —É–ª—É—á—à–∏–ª–æ—Å—å –Ω–∞ ${Math.round(moodBoost)}%!
                        </p>
                    </div>
                </div>
            `;

            setTimeout(() => {
                currentPhase = 2;
                loadPhase(currentPhase);
            }, 2000);
        }

        function loadNegotiation() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="negotiation-area fade-in">
                    <h3>–ü–µ—Ä–µ–≥–æ–≤–æ—Ä—ã —Å ${currentClient.name}</h3>
                    <p>–ë—é–¥–∂–µ—Ç –∫–ª–∏–µ–Ω—Ç–∞: ${currentClient.budget.toLocaleString()}‚ÇΩ</p>
                    <p>–¢–µ–∫—É—â–µ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ: ${clientMood}%</p>
                    
                    <div class="dialogue-box">
                        <div class="dialogue-text">
                            –ö–ª–∏–µ–Ω—Ç: "–•–æ—Ä–æ—à–æ, —è –∑–∞–∏–Ω—Ç–µ—Ä–µ—Å–æ–≤–∞–Ω. –ù–æ —Ü–µ–Ω–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å —Ä–∞–∑—É–º–Ω–æ–π."
                        </div>
                        <div class="dialogue-options">
                            <div class="dialogue-option" onclick="selectDialogueOption(1)">
                                –ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å 80% –æ—Ç –±—é–¥–∂–µ—Ç–∞ (${Math.round(currentClient.budget * 0.8).toLocaleString()}‚ÇΩ)
                            </div>
                            <div class="dialogue-option" onclick="selectDialogueOption(2)">
                                –ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å 90% –æ—Ç –±—é–¥–∂–µ—Ç–∞ (${Math.round(currentClient.budget * 0.9).toLocaleString()}‚ÇΩ)
                            </div>
                            <div class="dialogue-option" onclick="selectDialogueOption(3)">
                                –ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å –ø–æ–ª–Ω—ã–π –±—é–¥–∂–µ—Ç (${currentClient.budget.toLocaleString()}‚ÇΩ)
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function selectDialogueOption(option) {
            // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö –æ–ø—Ü–∏–π
            document.querySelectorAll('.dialogue-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –æ–ø—Ü–∏—é
            event.target.classList.add('selected');
            
            let price, successChance;
            
            switch(option) {
                case 1:
                    price = Math.round(currentClient.budget * 0.8);
                    successChance = 0.9;
                    break;
                case 2:
                    price = Math.round(currentClient.budget * 0.9);
                    successChance = 0.7;
                    break;
                case 3:
                    price = currentClient.budget;
                    successChance = 0.5;
                    break;
            }
            
            // –£—á–∏—Ç—ã–≤–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –∫–ª–∏–µ–Ω—Ç–∞
            successChance *= (clientMood / 100);
            
            if (Math.random() < successChance) {
                money += price;
                negotiationProgress = 100;
                showSuccess(`–°–¥–µ–ª–∫–∞ –∑–∞–∫–ª—é—á–µ–Ω–∞! +${price.toLocaleString()}‚ÇΩ`);
            } else {
                negotiationProgress = 50;
                showSuccess('–ö–ª–∏–µ–Ω—Ç –æ—Ç–∫–∞–∑–∞–ª—Å—è, –Ω–æ –ø–µ—Ä–µ–≥–æ–≤–æ—Ä—ã –ø—Ä–æ–¥–æ–ª–∂–∞—é—Ç—Å—è');
            }
            
            setTimeout(() => {
                currentPhase = 3;
                loadPhase(currentPhase);
            }, 2000);
        }

        function loadMiniGame() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="mini-game fade-in">
                    <h3>–§–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞: –ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç</h3>
                    <p>–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã, —á—Ç–æ–±—ã –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å —Å–≤–æ—é —ç–∫—Å–ø–µ—Ä—Ç–∏–∑—É</p>
                    
                    <div class="game-grid" id="gameGrid">
                        <div class="game-cell" onclick="checkAnswer(0)">üß†</div>
                        <div class="game-cell" onclick="checkAnswer(1)">üí°</div>
                        <div class="game-cell" onclick="checkAnswer(2)">üéØ</div>
                        <div class="game-cell" onclick="checkAnswer(3)">‚ö°</div>
                        <div class="game-cell" onclick="checkAnswer(4)">üîÆ</div>
                        <div class="game-cell" onclick="checkAnswer(5)">üåü</div>
                        <div class="game-cell" onclick="checkAnswer(6)">üíé</div>
                        <div class="game-cell" onclick="checkAnswer(7)">üöÄ</div>
                        <div class="game-cell" onclick="checkAnswer(8)">üé™</div>
                    </div>
                    
                    <p id="gameHint">–ù–∞–π–¥–∏—Ç–µ 3 –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–∞ –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Å–¥–µ–ª–∫–∏</p>
                </div>
            `;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
            window.correctAnswers = [1, 4, 7]; // –ò–Ω–¥–µ–∫—Å—ã –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
            window.answeredCount = 0;
        }

        function checkAnswer(index) {
            const cell = event.target;
            const isCorrect = window.correctAnswers.includes(index);
            
            if (isCorrect && !cell.classList.contains('correct')) {
                cell.classList.add('correct');
                window.answeredCount++;
                
                if (window.answeredCount === 3) {
                    showSuccess('–¢–µ—Å—Ç –ø—Ä–æ–π–¥–µ–Ω! –°–¥–µ–ª–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!');
                    setTimeout(() => {
                        completeQuest();
                    }, 2000);
                }
            } else if (!isCorrect && !cell.classList.contains('wrong')) {
                cell.classList.add('wrong');
                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 1000);
            }
        }

        function continueNegotiation() {
            // –õ–æ–≥–∏–∫–∞ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è –ø–µ—Ä–µ–≥–æ–≤–æ—Ä–æ–≤
            loadNegotiation();
        }

        function completeDeal() {
            // –õ–æ–≥–∏–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Å–¥–µ–ª–∫–∏
            completeQuest();
        }

        function completeQuest() {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞–≥—Ä–∞–¥—ã —á–µ—Ä–µ–∑ –Ω–æ–≤—É—é —Å–∏—Å—Ç–µ–º—É
            if (window.parent && window.parent.addRewards) {
                window.parent.addRewards(3, 500, 'psychology', '–ü—Å–∏—Ö–æ–ª–æ–≥–∏—è –∑–∞—Ä–∞–±–æ—Ç–∫–∞', 'medium');
            }
            
            showSuccess('–ö–≤–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω! –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –≤ —Ö–∞–±...');
            setTimeout(() => {
                window.location.href = '../quests.html';
            }, 2000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-animation';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 2000);
        }

        function updateMoneyDisplay() {
            document.getElementById('moneyAmount').textContent = money.toLocaleString();
        }

        function updatePhaseIndicator() {
            document.querySelectorAll('.phase').forEach((phase, index) => {
                phase.classList.remove('active', 'completed');
                if (index + 1 < currentPhase) {
                    phase.classList.add('completed');
                } else if (index + 1 === currentPhase) {
                    phase.classList.add('active');
                }
            });
        }

        function updateProgress() {
            const progress = (currentPhase - 1) / totalPhases * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function nextPhase() {
            if (currentPhase < totalPhases) {
                currentPhase++;
                loadPhase(currentPhase);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        initGame();
    </script>
