<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формула Успеха - Перенаправление</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .loading-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .redirect-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ФУ</div>
        <h2>Перенаправление...</h2>
        <div class="spinner"></div>
        <p>Пожалуйста, подождите</p>
        <div class="redirect-info" id="redirectInfo">
            Определяем направление...
        </div>
    </div>

    <script>
        // Функция для получения параметров URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Функция для перенаправления
        function redirectToPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectInfo = document.getElementById('redirectInfo');
            
            // Проверяем различные параметры для определения направления
            const payment = getUrlParameter('payment');
            const support = getUrlParameter('support');
            const admin = getUrlParameter('admin_conversation');
            const conversation = getUrlParameter('conversation');
            const type = getUrlParameter('type');
            
            let targetUrl = '';
            let redirectText = '';
            
            // Определяем направление перенаправления
            if (payment || type === 'payment') {
                targetUrl = 'docs/payment.html';
                redirectText = 'Перенаправляем на страницу оплаты...';
            } else if (support || type === 'support') {
                targetUrl = 'docs/';
                redirectText = 'Перенаправляем на страницу поддержки...';
            } else if (admin) {
                targetUrl = `docs/?admin_conversation=${admin}`;
                redirectText = 'Открываем админ-панель...';
            } else if (conversation) {
                targetUrl = `docs/?conversation=${conversation}`;
                redirectText = 'Открываем диалог...';
            } else {
                // По умолчанию - страница поддержки
                targetUrl = 'docs/';
                redirectText = 'Перенаправляем на главную страницу...';
            }
            
            // Обновляем текст
            redirectInfo.textContent = redirectText;
            
            // Добавляем небольшую задержку для показа анимации
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 1500);
        }

        // Запускаем перенаправление при загрузке страницы
        document.addEventListener('DOMContentLoaded', redirectToPage);
        
        // Также запускаем сразу (на случай, если DOM уже загружен)
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', redirectToPage);
        } else {
            redirectToPage();
        }
    </script>
</body>
</html>
