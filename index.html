<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Поддержка — Мини-приложение</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #121212;
    font-family: 'Inter', sans-serif;
    color: #f0eadf;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: #1f1f1f;
    padding: 16px 0;
    text-align: center;
    position: relative;
    border: 2px solid #d6c7b8;
    border-radius: 12px;
    margin: 12px 16px 8px 16px;
  }
  header h1 {
    margin: 0;
    font-weight: 600;
    font-size: 1.4rem;
    color: #f0eadf;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    justify-content: center;
  }

  header svg {
    width: 30px;
    height: 30px;
    vertical-align: middle;
    filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
  }
  header svg polygon {
    fill: #ffffff;
    stroke: none;
  }
  header svg path {
    stroke: #121212;
    stroke-width: 2.5;
    stroke-linecap: round;
    stroke-linejoin: round;
    transform-origin: center;
    transform-box: fill-box;
    transform: scale(0.84) translate(2.0px, 0.8px);
  }

  main {
    flex-grow: 1;
    padding: 16px 20px;
    overflow-y: auto;
    background: linear-gradient(180deg, #121212 0%, #1a1a1a 100%);
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .message.user {
    align-self: flex-start;
    background: #f0eadf;
    color: #121212;
    padding: 14px 20px;
    border-radius: 16px 16px 16px 6px;
    max-width: 70%;
    box-shadow: 0 5px 15px rgb(240 234 223 / 0.45);
    font-size: 1rem;
    line-height: 1.4;
    animation: slideInLeft 0.3s ease forwards;
    word-break: break-word;
  }

  .message.admin {
    align-self: flex-end;
    background: transparent;
    border: 2px solid #d6c7b8;
    color: #f0eadf;
    padding: 14px 20px;
    border-radius: 16px 16px 6px 16px;
    max-width: 70%;
    box-shadow: none;
    font-size: 1rem;
    line-height: 1.4;
    animation: slideInRight 0.3s ease forwards;
    word-break: break-word;
  }

  .msg { display: grid; justify-items: start; gap: 6px; animation: slideInLeft 0.3s ease forwards; }
  .msg .bubble { max-width: 82%; padding: 10px 12px; border-radius: 14px; }
  .msg .meta { font-size: 12px; color: #a6a8ad; }
  .msg-out { justify-items: start; }
  .msg-out .bubble { background: rgba(240, 234, 223, 0.12); color: #f0eadf; border: 1px solid rgba(240, 234, 223, 0.35); }
  .msg-in { justify-items: end; }
  .msg-in .bubble { background: transparent; border: 2px solid #d6c7b8; color: #f0eadf; }

  @keyframes slideInLeft {
    from {
      opacity: 0;
      transform: translateX(-20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  @keyframes slideInRight {
    from {
      opacity: 0;
      transform: translateX(20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  footer {
    background: #1f1f1f;
    padding: 12px 18px;
    display: flex;
    align-items: center;
    gap: 14px;
    box-shadow: 0 -1px 6px rgba(0,0,0,0.7);
  }
  footer input[type="text"] {
    flex-grow: 1;
    padding: 14px 18px;
    border-radius: 30px;
    border: 2px solid #d6c7b8;
    outline: none;
    font-size: 1.05rem;
    background: #121212;
    color: #f0eadf;
    box-shadow: none;
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
    font-weight: 500;
  }
  footer input[type="text"]:focus {
    border-color: #f0eadf;
    box-shadow: 0 0 12px #f0eadfcc;
  }

  button {
    background: none;
    border: none;
    color: #f0eadf;
    cursor: pointer;
    padding: 8px;
    border-radius: 50%;
    transition: background-color 0.25s ease, transform 0.15s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  button:hover {
    background-color: #d6c7b844;
    transform: scale(1.15);
  }
  button:active {
    transform: scale(0.95);
  }

  #attachBtn svg {
    width: 20px;
    height: 20px;
    transform: translateY(2px);
  }
  #sendBtn svg {
    width: 20px;
    height: 20px;
  }

  main::-webkit-scrollbar {
    width: 9px;
  }
  main::-webkit-scrollbar-track {
    background: #1f1f1f;
  }
  main::-webkit-scrollbar-thumb {
    background: #d6c7b888;
    border-radius: 12px;
  }

  input[type="file"] {
    display: none;
  }

  /* Админские стили */
  .admin-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(135deg, #d6c7b8, #f0eadf);
    color: #121212;
    border: none;
    padding: 14px 20px;
    border-radius: 50px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(214, 199, 184, 0.3);
    transition: all 0.3s ease;
    z-index: 1000;
  }
  .admin-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(214, 199, 184, 0.4);
    background: linear-gradient(135deg, #f0eadf, #d6c7b8);
  }
  .admin-button:active {
    transform: translateY(0);
  }

  .admin-panel {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(18, 18, 18, 0.95);
    backdrop-filter: blur(10px);
    z-index: 2000;
    overflow-y: auto;
  }
  .admin-header {
    background: #1f1f1f;
    padding: 20px;
    border-bottom: 2px solid #d6c7b8;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .admin-header h2 {
    margin: 0;
    color: #f0eadf;
    font-size: 1.5rem;
  }
  .close-btn {
    background: none;
    border: none;
    color: #f0eadf;
    font-size: 24px;
    cursor: pointer;
    padding: 5px;
    border-radius: 50%;
    transition: background 0.3s ease;
  }
  .close-btn:hover {
    background: rgba(214, 199, 184, 0.2);
  }

  .dialogs-list {
    padding: 20px;
  }
  .dialog-item {
    background: #1f1f1f;
    border: 1px solid #d6c7b8;
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .dialog-item:hover {
    background: #2a2a2a;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(214, 199, 184, 0.1);
  }
  .dialog-user {
    font-weight: 600;
    color: #f0eadf;
    margin-bottom: 8px;
  }
  .dialog-meta {
    color: #a6a8ad;
    font-size: 12px;
    display: flex;
    justify-content: space-between;
  }
  .dialog-status {
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 11px;
    font-weight: 500;
  }
  .dialog-status.open { background: #d6c7b844; color: #f0eadf; }
  .dialog-status.in_progress { background: #ffa50044; color: #ffb347; }

  .admin-chat-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(18, 18, 18, 0.95);
    backdrop-filter: blur(10px);
    z-index: 3000;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .modal-content {
    background: #121212;
    border: 2px solid #d6c7b8;
    border-radius: 16px;
    width: 90%;
    max-width: 600px;
    height: 80%;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .modal-header {
    background: #1f1f1f;
    padding: 16px 20px;
    border-bottom: 1px solid #d6c7b8;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal-header h3 {
    margin: 0;
    color: #f0eadf;
  }

  .admin-chat-messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .admin-message {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 16px;
    word-break: break-word;
  }
  .admin-message.user {
    align-self: flex-start;
    background: rgba(240, 234, 223, 0.12);
    border: 1px solid rgba(240, 234, 223, 0.35);
    color: #f0eadf;
  }
  .admin-message.admin {
    align-self: flex-end;
    background: #d6c7b8;
    color: #121212;
  }

  .admin-chat-footer {
    padding: 16px;
    border-top: 1px solid #d6c7b8;
    display: flex;
    gap: 12px;
  }
  .admin-chat-footer input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 20px;
    border: 1px solid #d6c7b8;
    background: #1f1f1f;
    color: #f0eadf;
    outline: none;
  }
  .admin-send-btn {
    background: #d6c7b8;
    color: #121212;
    border: none;
    padding: 12px 20px;
    border-radius: 20px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .admin-send-btn:hover {
    background: #f0eadf;
  }

  .admin-controls {
    padding: 16px;
    border-top: 1px solid #d6c7b8;
    display: flex;
    gap: 12px;
  }
  .control-btn {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .control-btn.in-progress {
    background: #ffa500;
    color: #121212;
  }
  .control-btn.closed {
    background: #28a745;
    color: white;
  }
  .control-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
<header>
  <h1>
    Администратор канала
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      aria-label="Подтвержденный пользователь"
      role="img"
    >
      <polygon points="12 1.5 16.5 8.5 23 9.5 18.5 15 19.5 22.5 12 18.5 4.5 22.5 5.5 15 1 9.5 7.5 8.5" />
      <path
        d="M8 12.5l3 3 5-6"
        stroke="#121212"
        stroke-width="2.5"
        style="transform-origin: center; transform-box: fill-box; transform: scale(0.84) translate(2.0px, 0.8px);"
      />
    </svg>
  </h1>
</header>
<main id="chat">
</main>
<footer>
  <input type="file" id="fileInput" />
  <input type="text" id="messageInput" placeholder="Напишите сообщение..." autocomplete="off" />
  <button id="attachBtn" title="Прикрепить файл" aria-label="Прикрепить файл">
    <svg viewBox="0 0 24 24" aria-hidden="true" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M16.5 6.5L7.25 15.75a3.75 3.75 0 0 1-5.3-5.3l10.06-10.07a5 5 0 1 1 7.07 7.07L11 17.07a2 2 0 0 1-2.83-2.83l7.14-7.14"/>
    </svg>
  </button>
  <button id="sendBtn" title="Отправить сообщение" aria-label="Отправить сообщение">
    <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
      <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
    </svg>
  </button>
</footer>

<!-- Панель администратора (показывается только админам) -->
<div id="adminPanel" class="admin-panel" style="display: none;">
  <div class="admin-header">
    <h2>📋 Панель администратора</h2>
    <button id="closeAdminPanel" class="close-btn">&times;</button>
  </div>
  <div id="dialogsList" class="dialogs-list">
    <!-- Список диалогов будет загружаться здесь -->
  </div>
</div>

<!-- Диалог с пользователем для админа -->
<div id="adminChatModal" class="admin-chat-modal" style="display: none;">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="chatUserName">Диалог с пользователем</h3>
      <button id="closeAdminChat" class="close-btn">&times;</button>
    </div>
    <div id="adminChatMessages" class="admin-chat-messages"></div>
    <div class="admin-chat-footer">
      <input type="text" id="adminMessageInput" placeholder="Ответить пользователю..." />
      <button id="adminSendBtn" class="admin-send-btn">Отправить</button>
    </div>
    <div class="admin-controls">
      <button id="markInProgressBtn" class="control-btn in-progress">На рассмотрении</button>
      <button id="markClosedBtn" class="control-btn closed">Закончен</button>
    </div>
  </div>
</div>

<!-- Кнопка панели администратора -->
<button id="adminButton" class="admin-button" style="display: none;">
  ⚙️ Панель администратора
</button>

  <!-- Подключение Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
