<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Поддержка — Мини-приложение</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #121212;
    font-family: 'Inter', sans-serif;
    color: #f0eadf;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  /* Header styles */
  header {
    background: #1f1f1f;
    padding: 16px 0;
    text-align: center;
    position: relative;
    border: 2px solid #d6c7b8;
    border-radius: 12px;
    margin: 12px 16px 8px 16px;
    flex-shrink: 0;
  }
  header h1 {
    margin: 0;
    font-weight: 600;
    font-size: 1.4rem;
    color: #f0eadf;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    justify-content: center;
  }

  header svg {
    width: 30px;
    height: 30px;
    vertical-align: middle;
    filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
  }
  header svg polygon {
    fill: #ffffff;
    stroke: none;
  }
  header svg path {
    stroke: #121212;
    stroke-width: 2.5;
    stroke-linecap: round;
    stroke-linejoin: round;
    transform-origin: center;
    transform-box: fill-box;
    transform: scale(0.84) translate(2.0px, 0.8px);
  }

  /* Admin panel button */
  .admin-panel-btn {
    background: linear-gradient(135deg, #d6c7b8, #f0eadf);
    color: #121212;
    border: none;
    border-radius: 12px;
    padding: 16px 20px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(214, 199, 184, 0.3);
    animation: pulse 2s infinite;
    width: 100%;
    margin: 0 16px;
  }
  
  .admin-panel-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(214, 199, 184, 0.4);
  }
  
  .admin-panel-btn:active {
    transform: translateY(0);
  }

  @keyframes pulse {
    0% { box-shadow: 0 2px 8px rgba(214, 199, 184, 0.3); }
    50% { box-shadow: 0 2px 8px rgba(214, 199, 184, 0.6); }
    100% { box-shadow: 0 2px 8px rgba(214, 199, 184, 0.3); }
  }

  /* Admin footer area */
  .admin-footer {
    display: none;
    background: #1f1f1f;
    padding: 16px 0;
    border-top: 1px solid #333;
    flex-shrink: 0;
  }

  .admin-footer.active {
    display: block;
  }

  /* Main content area */
  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* Chat styles */
  .chat {
    flex-grow: 1;
    padding: 16px 20px;
    overflow-y: auto;
    background: linear-gradient(180deg, #121212 0%, #1a1a1a 100%);
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  /* Admin panel styles */
  .admin-panel {
    display: none;
    flex-direction: column;
    height: 100%;
    background: #121212;
  }

  .admin-panel.active {
    display: flex;
  }

  .admin-header {
    padding: 16px 20px;
    background: #1f1f1f;
    border-bottom: 1px solid #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .admin-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #f0eadf;
  }

  .back-btn {
    background: none;
    border: none;
    color: #d6c7b8;
    font-size: 14px;
    cursor: pointer;
    padding: 8px;
    border-radius: 6px;
    transition: background 0.2s;
  }

  .back-btn:hover {
    background: rgba(214, 199, 184, 0.1);
  }

  .conversations-list {
    flex-grow: 1;
    overflow-y: auto;
    padding: 0;
  }

  .conversation-item {
    padding: 16px 20px;
    border-bottom: 1px solid #333;
    cursor: pointer;
    transition: background 0.2s;
    background: #1a1a1a;
  }

  .conversation-item:hover {
    background: #252525;
  }

  .conversation-user {
    font-weight: 600;
    color: #f0eadf;
    margin-bottom: 4px;
  }

  .conversation-meta {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: #a6a8ad;
    margin-bottom: 8px;
  }

  .conversation-preview {
    font-size: 13px;
    color: #d6c7b8;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  /* Message styles */
  .message.user {
    align-self: flex-start;
    background: #f0eadf;
    color: #121212;
    padding: 14px 20px;
    border-radius: 16px 16px 16px 6px;
    max-width: 70%;
    box-shadow: 0 5px 15px rgb(240 234 223 / 0.45), 0 0 20px rgba(240, 234, 223, 0.3);
    font-size: 1rem;
    line-height: 1.4;
    animation: slideInLeft 0.3s ease forwards;
    word-break: break-word;
  }

  .message.admin {
    align-self: flex-end;
    background: transparent;
    border: 2px solid #d6c7b8;
    color: #f0eadf;
    padding: 14px 20px;
    border-radius: 16px 16px 6px 16px;
    max-width: 70%;
    box-shadow: none;
    font-size: 1rem;
    line-height: 1.4;
    animation: slideInRight 0.3s ease forwards;
    word-break: break-word;
  }

  /* Script.js compatibility classes */
  .msg { display: grid; justify-items: start; gap: 6px; animation: slideInLeft 0.3s ease forwards; }
  .msg .bubble { max-width: 82%; padding: 10px 12px; border-radius: 14px; }
  .msg .meta { font-size: 12px; color: #a6a8ad; }
  .msg-out { justify-items: start; }
  .msg-out .bubble { 
    background: #f0eadf; 
    color: #121212; 
    border: none;
    box-shadow: 0 5px 15px rgb(240 234 223 / 0.45), 0 0 20px rgba(240, 234, 223, 0.3);
  }
  .msg-in { justify-items: end; }
  .msg-in .bubble { 
    background: transparent; 
    border: 2px solid #d6c7b8; 
    color: #f0eadf;
    box-shadow: none;
  }

  @keyframes slideInLeft {
    from {
      opacity: 0;
      transform: translateX(-20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  @keyframes slideInRight {
    from {
      opacity: 0;
      transform: translateX(20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  /* Footer styles */
  footer {
    background: #1f1f1f;
    padding: 12px 18px;
    display: flex;
    align-items: center;
    gap: 14px;
    box-shadow: 0 -1px 6px rgba(0,0,0,0.7);
    flex-shrink: 0;
  }
  footer input[type="text"] {
    flex-grow: 1;
    padding: 14px 18px;
    border-radius: 30px;
    border: 2px solid #d6c7b8;
    outline: none;
    font-size: 1.05rem;
    background: #121212;
    color: #f0eadf;
    box-shadow: none;
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
    font-weight: 500;
  }
  footer input[type="text"]:focus {
    border-color: #f0eadf;
    box-shadow: 0 0 12px #f0eadfcc;
  }

  button {
    background: none;
    border: none;
    color: #f0eadf;
    cursor: pointer;
    padding: 8px;
    border-radius: 50%;
    transition: background-color 0.25s ease, transform 0.15s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  button:hover {
    background-color: #d6c7b844;
    transform: scale(1.15);
  }
  button:active {
    transform: scale(0.95);
  }

  #attachBtn svg {
    width: 20px;
    height: 20px;
    transform: translateY(2px);
  }
  #sendBtn svg {
    width: 20px;
    height: 20px;
  }

  main::-webkit-scrollbar, .conversations-list::-webkit-scrollbar {
    width: 9px;
  }
  main::-webkit-scrollbar-track, .conversations-list::-webkit-scrollbar-track {
    background: #1f1f1f;
  }
  main::-webkit-scrollbar-thumb, .conversations-list::-webkit-scrollbar-thumb {
    background: #d6c7b888;
    border-radius: 12px;
  }

  input[type="file"] {
    display: none;
  }

  /* Loading spinner */
  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid #333;
    border-top: 3px solid #d6c7b8;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Hide admin panel button for non-admins */
  .admin-panel-btn.hidden {
    display: none;
  }

  /* Conversation dialog styles */
  .conversation-dialog {
    display: none;
    flex-direction: column;
    height: 100%;
    background: #121212;
  }

  .conversation-dialog.active {
    display: flex;
  }

  .dialog-header {
    padding: 16px 20px;
    background: #1f1f1f;
    border-bottom: 1px solid #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .dialog-user-info {
    display: flex;
    flex-direction: column;
  }

  .dialog-username {
    font-weight: 600;
    color: #f0eadf;
    font-size: 1.1rem;
  }

  .dialog-meta {
    font-size: 12px;
    color: #a6a8ad;
  }
</style>
</head>
<body>
<header>
  <h1>
    Чат поддержки - Формула
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      aria-label="Подтвержденный пользователь"
      role="img"
    >
      <polygon points="12 1.5 16.5 8.5 23 9.5 18.5 15 19.5 22.5 12 18.5 4.5 22.5 5.5 15 1 9.5 7.5 8.5" />
    </svg>
  </h1>
</header>

<main id="mainContent">
  <!-- Обычный чат -->
  <div class="chat" id="chat"></div>
  
  <!-- Админ-панель -->
  <div class="admin-panel" id="adminPanel">
    <div class="admin-header">
      <div class="admin-title">Панель администратора</div>
      <button class="back-btn" id="backToChat">← Назад</button>
    </div>
    <div class="conversations-list" id="conversationsList">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <!-- Диалог с пользователем -->
  <div class="conversation-dialog" id="conversationDialog">
    <div class="dialog-header">
      <div class="dialog-user-info">
        <div class="dialog-username" id="dialogUsername">Пользователь</div>
        <div class="dialog-meta" id="dialogMeta">Сообщений: 0</div>
      </div>
      <button class="back-btn" id="backToAdmin">← К списку</button>
    </div>
    <div class="chat" id="dialogChat"></div>
    <footer>
      <input type="file" id="dialogFileInput" />
      <input type="text" id="dialogMessageInput" placeholder="Ответить пользователю..." autocomplete="off" />
      <button id="dialogAttachBtn" title="Прикрепить файл" aria-label="Прикрепить файл">
        <svg viewBox="0 0 24 24" aria-hidden="true" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16.5 6.5L7.25 15.75a3.75 3.75 0 0 1-5.3-5.3l10.06-10.07a5 5 0 1 1 7.07 7.07L11 17.07a2 2 0 0 1-2.83-2.83l7.14-7.14"/>
        </svg>
      </button>
      <button id="dialogSendBtn" title="Отправить сообщение" aria-label="Отправить сообщение">
        <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
          <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </footer>
  </div>
</main>

<!-- Обычный footer для пользователей -->
<footer id="userFooter">
  <input type="file" id="fileInput" />
  <input type="text" id="messageInput" placeholder="Напишите сообщение..." autocomplete="off" />
  <button id="attachBtn" title="Прикрепить файл" aria-label="Прикрепить файл">
    <svg viewBox="0 0 24 24" aria-hidden="true" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M16.5 6.5L7.25 15.75a3.75 3.75 0 0 1-5.3-5.3l10.06-10.07a5 5 0 1 1 7.07 7.07L11 17.07a2 2 0 0 1-2.83-2.83l7.14-7.14"/>
    </svg>
  </button>
  <button id="sendBtn" title="Отправить сообщение" aria-label="Отправить сообщение">
    <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
      <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
    </svg>
  </button>
</footer>

<!-- Админ footer для кнопки панели администратора -->
<div class="admin-footer" id="adminFooter">
  <button class="admin-panel-btn hidden" id="adminPanelBtn">
    👤 Панель администратора
  </button>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
