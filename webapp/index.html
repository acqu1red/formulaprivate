<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f1115" />
  <title>Формула — Обратная связь</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=1" />
</head>
<body>
  <noscript>
    <div style="max-width:720px;margin:0 auto;padding:16px;color:#e9dccb;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;">
      Для работы приложения требуется JavaScript.
    </div>
  </noscript>
  <div id="app" class="app">
    <header class="app__header">
      <div class="header__title">
        <span class="title__name">Администратор канала</span>
        <span class="title__check" aria-label="verified" title="verified">✓</span>
      </div>
    </header>

    <main class="app__main">
      <div id="chat" class="chat" aria-live="polite">
        <div class="msg msg--in">Здравствуйте! Опишите ваш вопрос, и мы ответим в ближайшее время.</div>
      </div>
    </main>

    <footer class="app__footer">
      <label class="attach" title="Прикрепить файл">
        <input id="fileInput" type="file" class="attach__input" />
        <svg width="22" height="22" viewBox="0 0 24 24" class="icon" aria-hidden="true">
          <path fill="currentColor" d="M7 17a5 5 0 0 1 5-5h6a3 3 0 1 1 0 6H12a7 7 0 1 1 0-14h6a1 1 0 1 1 0 2H12a5 5 0 1 0 0 10h6a1 1 0 1 0 0-2H12a3 3 0 1 1 0-6h6a1 1 0 1 1 0 2h-6"/>
        </svg>
      </label>
      <input id="messageInput" type="text" placeholder="Напишите сообщение..." class="input" />
      <button id="sendBtn" class="send" title="Отправить">
        <svg width="22" height="22" viewBox="0 0 24 24" class="icon" aria-hidden="true">
          <path fill="currentColor" d="M2 21L23 12L2 3v7l15 2l-15 2z"/>
        </svg>
      </button>
    </footer>
  </div>

  <div id="errorOverlay" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);color:#e9dccb;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;">
    <div style="max-width:720px;margin:0 auto;padding:18px">Произошла ошибка инициализации. Перезагрузите приложение.</div>
  </div>

  <script src="app.js?v=1" defer></script>
</body>
</html>
