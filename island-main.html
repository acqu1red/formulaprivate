<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Å—Ç—Ä–æ–≤ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d3b66 0%, #1e4a8a 100%);
            overflow: hidden;
            user-select: none;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .ui-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin: 16px;
            pointer-events: auto;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .ui-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }

        .ui-title {
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .ui-quality {
            display: flex;
            gap: 8px;
        }

        .ui-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .ui-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .ui-button.active {
            background: rgba(54, 194, 182, 0.6);
            border-color: rgba(54, 194, 182, 0.8);
        }

        .ui-controls {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .ui-hint {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .ui-hint.fade-out {
            opacity: 0;
        }

        .ui-stats {
            position: absolute;
            bottom: 16px;
            right: 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .ui-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 200;
        }

        .ui-loading.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ui-reset {
            position: absolute;
            top: 16px;
            right: 200px;
        }

        @media (max-width: 768px) {
            .ui-title {
                font-size: 20px;
            }
            
            .ui-button {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .ui-hint {
                font-size: 12px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div class="ui-overlay">
            <div class="ui-header">
                <div class="ui-title">üèùÔ∏è –û—Å—Ç—Ä–æ–≤ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏</div>
                <div class="ui-quality">
                    <button class="ui-button" id="quality-auto">Auto</button>
                    <button class="ui-button" id="quality-low">Low</button>
                    <button class="ui-button" id="quality-high">High</button>
                </div>
                <button class="ui-button ui-reset" id="reset-view">üîÑ –°–±—Ä–æ—Å</button>
            </div>
            
            <div class="ui-controls">
                <div class="ui-hint" id="controls-hint">
                    üñ±Ô∏è –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ - –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ | üîç –ö–æ–ª–µ—Å–æ - –∑—É–º | üñ±Ô∏è –ü–ö–ú - –ø–æ–≤–æ—Ä–æ—Ç
                </div>
            </div>
            
            <div class="ui-stats" id="stats">
                FPS: -- | GPU: -- | Draws: --
            </div>
        </div>
        
        <div class="ui-loading" id="loading">
            <div class="loading-spinner"></div>
            <div>–ó–∞–≥—Ä—É–∑–∫–∞ –æ—Å—Ç—Ä–æ–≤–∞...</div>
        </div>
    </div>

    <!-- Three.js –∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/TDSLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/FXAAShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- –ú–æ–¥—É–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è -->
    <script src="island-config.js"></script>
    <script src="island-utils.js"></script>
    <script src="island-terrain.js"></script>
    <script src="island-ocean.js"></script>
    <script src="island-vegetation.js"></script>
    <script src="island-architecture.js"></script>
    <script src="island-atmosphere.js"></script>
    <script src="island-camera.js"></script>
    <script src="island-postprocessing.js"></script>
    <script src="island-audio.js"></script>
    <script src="island-ui.js"></script>
    <script src="island-main.js"></script>
    
    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ Three.js
            if (typeof THREE === 'undefined') {
                console.error('Three.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!');
                document.getElementById('loading').innerHTML = '<div style="color: red;">–û—à–∏–±–∫–∞: Three.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω</div>';
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
            const requiredComponents = [
                'Scene', 'PerspectiveCamera', 'WebGLRenderer', 'Clock',
                'DirectionalLight', 'AmbientLight', 'FogExp2',
                'PlaneGeometry', 'SphereGeometry', 'RingGeometry',
                'ShaderMaterial', 'MeshBasicMaterial', 'MeshLambertMaterial',
                'Mesh', 'Group', 'Points', 'PointsMaterial',
                'Vector3', 'Vector2', 'Color', 'Math'
            ];
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ)
            const optionalComponents = [
                'UnrealBloomPass', 'FXAAShader', 'ShaderPass', 'EffectComposer',
                'RenderPass', 'Lensflare', 'LensflareElement'
            ];
            
            for (const component of requiredComponents) {
                if (!THREE[component]) {
                    console.error(`–ö–æ–º–ø–æ–Ω–µ–Ω—Ç Three.js ${component} –Ω–µ –Ω–∞–π–¥–µ–Ω!`);
                    document.getElementById('loading').innerHTML = `<div style="color: red;">–û—à–∏–±–∫–∞: ${component} –Ω–µ –Ω–∞–π–¥–µ–Ω</div>`;
                    return;
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
            for (const component of optionalComponents) {
                if (!THREE[component]) {
                    console.warn(`–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç Three.js ${component} –Ω–µ –Ω–∞–π–¥–µ–Ω, –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –±—É–¥—É—Ç –æ—Ç–∫–ª—é—á–µ–Ω—ã`);
                }
            }
            
            console.log('–í—Å–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            islandApp = new IslandApp();
            islandApp.init();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–æ–±–∞–ª—å–Ω—ã—Ö –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            setupEventHandlers();
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            islandApp.createInteractiveElements();
        });
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        function setupEventHandlers() {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                if (islandApp) {
                    islandApp.onWindowResize();
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞
            document.addEventListener('qualityChanged', (event) => {
                if (islandApp) {
                    islandApp.onQualityChanged(event.detail.quality);
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–±—Ä–æ—Å–∞ –≤–∏–¥–∞
            document.addEventListener('resetView', () => {
                if (islandApp) {
                    islandApp.onResetView();
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≥—Ä–æ–º–∫–æ—Å—Ç–∏
            document.addEventListener('volumeChanged', (event) => {
                if (islandApp) {
                    islandApp.onVolumeChanged(event.detail.volume);
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            window.addEventListener('beforeunload', () => {
                if (islandApp) {
                    islandApp.dispose();
                }
            });
        }
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        window.islandApp = islandApp;
        window.getIslandStats = () => {
            return islandApp ? islandApp.getAppData() : null;
        };
        window.resetIslandView = () => {
            if (islandApp) {
                islandApp.onResetView();
            }
        };
        window.takeIslandScreenshot = () => {
            if (islandApp && islandApp.cameraController) {
                return islandApp.cameraController.takeScreenshot();
            }
        };
        window.setIslandQuality = (quality) => {
            if (islandApp) {
                islandApp.onQualityChanged(quality);
            }
        };
    </script>
</body>
</html>
